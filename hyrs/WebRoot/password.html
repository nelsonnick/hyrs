<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>槐荫区职业介绍中心——密码修改</title>
		<link rel="icon" href="${contextPath}/image/icon/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="${contextPath}/image/icon/favicon.ico" type="image/x-icon" />
	<link rel="bookmark" href="${contextPath}/image/icon/favicon.ico" type="image/x-icon" />
	<link type="text/css" href="${contextPath}/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="${contextPath}/jquery/jquery-1.11.1.js"></script>
	<script src="${contextPath}/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
</head>

<body>
  
    <nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#example-navbar-collapse">
				<span class="sr-only">切换导航</span>
				<span class="icon-bar"></span> 
				<span class="icon-bar"></span> 
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="${contextPath}/user/passwordAlterUI">${(userName)!''}</a>
		</div>
		<div class="collapse navbar-collapse" id="example-navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="${contextPath}/user/homeUI">公告栏</a></li>
				<li><a href="${contextPath}/person/insureUI">社保信息</a></li>
				<li><a href="${contextPath}/operate/operateUI">业务信息</a></li>
				<li><a href="${contextPath}/money/moneyUI">银行扣款</a></li>
				<li><a href="${contextPath}/information/infoUI">信息变更</a></li>
				<li><a href="${contextPath}/operate/operateCountUI">业务统计</a></li>
				<#if userLocationId!=15 && userLocationId!=19>
					<li><a href="${contextPath}/card/cardUI">批量开卡</a></li>
				</#if>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="${contextPath}/user/logout">退出程序</a></li>
			</ul>
		</div>
	</nav>
	
  	<div class="container-fluid">
  	<form class="form-horizontal" action="${contextPath}/user/passwordAlter" method="post">
  		<div class="form-group">
        	<label class="col-sm-2 control-label">用户证件号码：</label>
            <div class="col-sm-6">
            	<input type="text" class="form-control" placeholder="18位身份证号码,末位X需大写" disabled name="userNumber" value="${(userNumber)!''}">
        	</div>
        </div>
        <div class="form-group">
        	<label class="col-sm-2 control-label">用户真实姓名：</label>
            <div class="col-sm-6">
            	<input type="text" class="form-control" placeholder="2~8个汉字之间" disabled name="userName" value="${(userName)!''}">
        	</div>
        </div>
    	<div class="form-group">
        	<label class="col-sm-2 control-label">请输入新密码：</label>
            <div class="col-sm-6">
            	<input type="password" class="form-control" placeholder="8位到20位数字加字母的组合" name="passwordNew" maxlength="20">
        	</div>
            <div class="col-sm-4">
            	<span><label class="col-sm-4 control-label">必填</label></span>
        	</div>
        </div>
        <div class="form-group">
        	<label class="col-sm-2 control-label">请再输入一遍：</label>
            <div class="col-sm-6">
            	<input type="password" class="form-control" placeholder="8位到20位数字加字母的组合" name="passwordCheck" maxlength="20">
        	</div>
            <div class="col-sm-4">
            	<span><label class="col-sm-4 control-label">必填</label></span>
        	</div>
        </div>
        <hr/>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-1">
            	<button type="submit" class="btn btn-success">确认修改</button>
        	</div>
            <div class="col-sm-offset-2 col-sm-1">
            	<button type="reset" class="btn btn-danger">重新输入</button>
        	</div>
            <div class="col-sm-offset-2 col-sm-1">
            	<button type="button" class="btn btn-default" onclick="history.go(-1)">返回上级</button>
        	</div>
        </div>
    </form>
  </div>
  
  
</body>
</html>
