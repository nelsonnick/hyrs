<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>槐荫区职业介绍中心——社平工资管理</title>
	<link rel="icon" href="${contextPath}/image/icon/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="${contextPath}/image/icon/favicon.ico" type="image/x-icon" />
	<link rel="bookmark" href="${contextPath}/image/icon/favicon.ico" type="image/x-icon" />
	<link type="text/css" href="${contextPath}/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="${contextPath}/jquery/jquery-1.11.1.js"></script>
	<script src="${contextPath}/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#example-navbar-collapse">
				<span class="sr-only">切换导航</span> 
				<span class="icon-bar"></span> 
				<span class="icon-bar"></span> 
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">${(userName)!''}</a>
		</div>
		<div class="collapse navbar-collapse" id="example-navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="${contextPath}/user/userUI">用户管理</a></li>
				<li><a href="${contextPath}/location/locationUI">社保中心管理</a></li>
				<li class="active"><a href="${contextPath}/base/baseUI">社平工资管理</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="${contextPath}/user/logout">退出程序</a></li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid">
		<h2 class="col-sm-offset-1 col-sm-8 ">请核实后输入以下信息</h2>
	</div>
	
	<hr />
	
	<div class="container-fluid">
		<form class="form-horizontal" action="${contextPath}/base/baseAlter"
			method="post">
			<div class="form-group">
				<label class="col-sm-2 control-label">社平工资：</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" placeholder="4到5位数字"
						name="base" value="${(base)!''}" maxlength="5">
				</div>
				<div class="col-sm-4">
					<span><label class="col-sm-4 control-label">必填</label></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">最低基数：</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" placeholder="4到5位数字"
						name="baseLow" value="${(baseLow)!''}" maxlength="5">
				</div>
				<div class="col-sm-4">
					<span><label class="col-sm-4 control-label">必填</label></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">最高基数：</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" placeholder="4到5位数字"
						name="baseHigh" value="${(baseHigh)!''}" maxlength="5">
				</div>
				<div class="col-sm-4">
					<span><label class="col-sm-4 control-label">必选</label></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">最低医保：</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" placeholder="最多输入小数点后两位"
						name="medicalLow" value="${(medicalLow)!''}" maxlength="6">
				</div>
				<div class="col-sm-4">
					<span><label class="col-sm-4 control-label">必选</label></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">最高医保：</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" placeholder="最多输入小数点后两位"
						name="medicalHigh" value="${(medicalHigh)!''}" maxlength="6">
				</div>
				<div class="col-sm-4">
					<span><label class="col-sm-4 control-label">必选</label></span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-6">
					<input type="hidden" value="${(id)!''}" name="id">
				</div>
			</div>
			<hr />
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-1">
					<button type="submit" class="btn btn-success">确认变更</button>
				</div>
				<div class="col-sm-offset-2 col-sm-1">
					<button type="reset" class="btn btn-danger">重新输入</button>
				</div>
				<div class="col-sm-offset-2 col-sm-1">
					<button type="button" class="btn btn-default"
						onclick="history.go(-1)">返回上级</button>
				</div>
			</div>
		</form>
	</div>
	
	<hr />
	
	<div class="container-fluid">
		<h1 class="col-sm-offset-1 col-sm-8 ">以下操作将依据当前的缴费基数为所有在职人员变更新的缴费基数！！！！！</h1>
		<h1 class="col-sm-offset-1 col-sm-8 ">此项操作不可逆，操作前请务必谨慎！！！！！</h1>
	</div>
	
	<div class="container-fluid">
		<form class="form-horizontal" action="${contextPath}/base/baseChange"
			method="post">

			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-1">
					<button type="submit" class="btn btn-danger"
						onclick="return confirm('真的要修改所有人的缴费基数吗？这项操作是不可逆的，你真的是确定一定以及肯定要这样做吗？？？')">为所有人更改缴费基数</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
