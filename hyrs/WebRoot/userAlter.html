<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>槐荫区职业介绍中心——用户修改</title>
		<link rel="icon" href="${contextPath}/image/icon/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="${contextPath}/image/icon/favicon.ico" type="image/x-icon" />
	<link rel="bookmark" href="${contextPath}/image/icon/favicon.ico" type="image/x-icon" />
	<link type="text/css" href="${contextPath}/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="${contextPath}/jquery/jquery-1.11.1.js"></script>
	<script src="${contextPath}/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
</head>

<body>
   
	<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#example-navbar-collapse">
				<span class="sr-only">切换导航</span> 
				<span class="icon-bar"></span> 
				<span class="icon-bar"></span> 
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">${(userName)!''}</a>
		</div>
		<div class="collapse navbar-collapse" id="example-navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="${contextPath}/user/userUI">用户管理</a></li>
				<li><a href="${contextPath}/location/locationUI">社保中心管理</a></li>
				<li><a href="${contextPath}/base/baseUI">社平工资管理</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="${contextPath}/user/logout">退出程序</a></li>
			</ul>
		</div>
	</nav>
	
    <div class="container-fluid">
    	<h2 class="col-sm-offset-1 col-sm-8 ">请核实后输入以下信息为用户更改信息</h2>
    </div>
    <hr/>
  	<div class="container-fluid">
  	<form class="form-horizontal" action="${contextPath}/user/userAlter" method="post">
    	<div class="form-group">
        	<label class="col-sm-2 control-label">人员姓名：</label>
            <div class="col-sm-6">
            	<input type="text" class="form-control" placeholder="2~8个汉字之间" name="userName" value="${(userName)!''}" maxlength="8">
        	</div>
            <div class="col-sm-4">
            	<span><label class="col-sm-4 control-label">必填</label></span>
        	</div>
        </div>
        <div class="form-group">
        	<label class="col-sm-2 control-label">证件号码：</label>
            <div class="col-sm-6">
            	<input type="text" class="form-control" placeholder="18位身份证号码,末位X需大写" name="userNumber" value="${(userNumber)!''}" maxlength="18">
        	</div>
            <div class="col-sm-4">
            	<span><label class="col-sm-4 control-label">必填</label></span>
        	</div>
        </div>
        <div class="form-group">
        	<label class="col-sm-2 control-label">所属中心：</label>
            <div class="col-sm-6">
            	<input type="text" class="form-control" placeholder="请按照标准填写社保中心名称" name="locationName" value="${(locationName)!''}" maxlength="5">
        	</div>
            <div class="col-sm-4">
            	<span><label class="col-sm-4 control-label">必选</label></span>
        	</div>
        </div>
        <div class="form-group">
            <div class="col-sm-6">
            	<input type="hidden" value="${(userId)!''}" name="userId">
            	<input type="hidden" value="${(userName)!''}" name="uname">
            	<input type="hidden" value="${(userNumber)!''}" name="unumber">
        	</div>
        </div>
        <hr/>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-1">
            	<button type="submit" class="btn btn-success">确认变更</button>
        	</div>
            <div class="col-sm-offset-2 col-sm-1">
            	<button type="reset" class="btn btn-danger">重新输入</button>
        	</div>
            <div class="col-sm-offset-2 col-sm-1">
            	<button type="button" class="btn btn-default" onclick="history.go(-1)">返回上级</button>
        	</div>
        </div>
    </form>
  </div>
  
  
</body>
</html>
